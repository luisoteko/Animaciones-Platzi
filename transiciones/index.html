<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transiciones CSS</title>
    <style media="screen">
      .pelota{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        transition: width,height 1s ease;
      }

      .pelota:hover {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="pelota b">
    </div>
  </body>
</html>
